<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app-body">
    
    <h1>
        Paris
    </h1>
    <div class="weather-details">
    <p>Tuesday 14:49, scattered clouds
    <br />
    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-container">
    <span class="weather-icon"> 🌦️</span>
    <span class="weather-temperature"> 13</span>
    <span class="weather-metric">°C</span>
        </div>
        
    <form>
        <input type="search" placeholder="Enter a city" class="enter-city-search">
        <input type="submit"  value="search" class="search-button">
    </form>
    
    <footer>
      <p>
      Coded by
        <a href="https://github.com/amyrosejoyce" target="_blank"
          >Amy Allatson
        </a>
        open sourced on
        <a
          href="https://github.com/amyrosejoyce/weather-app-project"
          target="_blank">
          GitHub
        </a>
        and
        <a href="https://weather-app-arj.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
      </div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
